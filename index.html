<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <title>Zenpomo</title>
  </head>
  <body>
    <div class="content">
      <h1>Zenpomo</h1>
      <div class="wrapper">
        <div class="cycle">Cycle numbers:</div>
        <div class="startButton">
          <input type="button" value="Start" id="timer_start" />
          <input type="button" value="Reset" id="timer_reset" />
        </div>
        <div id="countdown">25:00</div>
        <div id="output" class="quote"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
